<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

<body>
      <div class="container">
          <div *ngIf="!isLoggedIn" class="frame">
              <div class="nav">
                  <ul class="links">
                      <li class="signin-active"><a class="btn">Sign in</a></li>
                      <li class="signup-inactive"><a class="btn">Sign up </a></li>
                  </ul>
              </div>
              <div>
                  <form class="form-signin" [formGroup]="loginForm" method="post" name="form" (ngSubmit)="login()">
                      <label for="LoginUsername">Nom d'utilisateur</label>
                      <input class="form-styling" type="text" formControlName="username" id="LoginUsername"
                          placeholder="" />
                      <label for="Loginpassword">Mot de passe</label>
                      <input class="form-styling" formControlName="password" type="password" id="Loginpassword"
                          placeholder="" />
                      <button class="btn-animate btn-sign" type="submit" name="submit" id="submit">Connexion</button>
                  </form>

                  <form class="form-signup" action="" [formGroup]="registerForm" method="post" name="form"
                      (ngSubmit)="register()">
                      <label for="Registerusername">Nom d'utilisateur</label>
                      <input class="form-styling" formControlName="username" type="text" id="Registerusername"
                          placeholder="" />
                      <label for="nom">Nom</label>
                      <input class="form-styling" formControlName="nom" type="text" id="nom" placeholder="" />
                      <label for="prenom">Prénom</label>
                      <input class="form-styling" formControlName="prenom" type="text" id="prenom" placeholder="" />
                      <label for="email">Email</label>
                      <input class="form-styling" formControlName="email" type="email" id="email" placeholder="" />
                      <label for="password">Mot de passe</label>
                      <input class="form-styling" formControlName="password" type="password" id="password"
                          placeholder="" />
                      <label for="confirmpassword">Confirmer mot de passe</label>
                      <input class="form-styling" formControlName="confirmPassword" type="password"
                          id="confirmPassword" placeholder="" />
                      <button class="btn-animate btn-sign" type="submit" name="submit">Inscription</button>
                  </form>

              </div>

          </div>
          <div *ngIf="isLoggedIn" class="frame">
            <p>Vous êtes déjà connecté</p>
            <button (click)="logOut()">Se déconnecter</button>
          </div>
      </div>
</body>
