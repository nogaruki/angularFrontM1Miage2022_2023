    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

<body>
    <div *ngIf="!isLoggedIn">

        <div class="container">
            <div class="frame">
                <div class="nav">
                    <ul class="links">
                        <li class="signin-active"><a class="btn">Connexion</a></li>
                        <li class="signup-inactive"><a class="btn">Inscription</a></li>
                    </ul>
                </div>
                <div ng-app ng-init="checked = false">
                    <form class="form-signin" [formGroup]="loginForm" action="" method="post" name="form" (ngSubmit)="login()">
                        <label for="username">Nom d'utilisateur</label>
                        <input class="form-styling" type="text" formControlName="username" name="username" id="username" placeholder="" />
                        <label for="password">Mot de passe</label>
                        <input class="form-styling" type="password" formControlName="password" name="password" id="password" placeholder="" />
                        <button class="btn-animate" class="btn-sign" type="submit" name="submit" id="submit">Connexion</button>
                    </form>

                    <form class="form-signup" action="" [formGroup]="registerForm" method="post" name="form" (ngSubmit)="register()">
                        <label for="username">Nom d'utilisateur</label>
                        <input class="form-styling" type="text" formControlName="username" name="username" placeholder="" />
                        <label for="name">Nom</label>
                        <input class="form-styling" type="text" formControlName="nom" id="name" name="name" placeholder="" />
                        <label for="prenom">Prénom</label>
                        <input class="form-styling" type="text" formControlName="prenom" id="prenom" name="prenom" placeholder="" />
                        <label for="email">Email</label>
                        <input class="form-styling" type="email" formControlName="email" id="email" name="email" placeholder="" />
                        <label for="password">Mot de passe</label>
                        <input class="form-styling" type="password" formControlName="password" name="password" placeholder="" />
                        <label for="confirmpassword">Confirmer mot de passe</label>
                        <input class="form-styling" type="password" formControlName="confirmPassword" id="confirmpassword" name="confirmPassword" placeholder="" />
                        <label for="email">Photo de profil</label>
                        <input class="form-styling" type="text" formControlName="picture" name="picture" placeholder="" />
                        <button class="btn-animate" class="btn-sign" type="submit" name="submit">Inscription</button>
                    </form>

                    <div class="success">
                        <div class="successtext">
                            <p> Merci de votre inscription ! Vous allez être redirigez dans votre espace.</p>
                        </div>
                    </div>
                </div>
            </div>
            <a id="refresh" value="Refresh" onClick="history.go()">
                <svg class="refreshicon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="25px" height="25px" viewBox="0 0 322.447 322.447" style="enable-background:new 0 0 322.447 322.447;"
                    xml:space="preserve">
                  <path  d="M321.832,230.327c-2.133-6.565-9.184-10.154-15.75-8.025l-16.254,5.281C299.785,206.991,305,184.347,305,161.224
                          c0-84.089-68.41-152.5-152.5-152.5C68.411,8.724,0,77.135,0,161.224s68.411,152.5,152.5,152.5c6.903,0,12.5-5.597,12.5-12.5
                          c0-6.902-5.597-12.5-12.5-12.5c-70.304,0-127.5-57.195-127.5-127.5c0-70.304,57.196-127.5,127.5-127.5
                          c70.305,0,127.5,57.196,127.5,127.5c0,19.372-4.371,38.337-12.723,55.568l-5.553-17.096c-2.133-6.564-9.186-10.156-15.75-8.025
                          c-6.566,2.134-10.16,9.186-8.027,15.751l14.74,45.368c1.715,5.283,6.615,8.642,11.885,8.642c1.279,0,2.582-0.198,3.865-0.614
                          l45.369-14.738C320.371,243.946,323.965,236.895,321.832,230.327z"/>
                </svg>
            </a>
        </div>
    </div>
    <div *ngIf="isLoggedIn">
      <p>Vous êtes déjà connecté</p>
      <button (click)="logOut()">Se déconnecter</button>
    </div>
</body>
