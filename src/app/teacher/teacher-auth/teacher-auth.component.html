<div class="container">
  <div class="frame">
    <div class="nav">
      <ul class="links">
        <li class="signin-active"><a class="btn">Sign in</a></li>
        <li class="signup-inactive"><a class="btn">Sign up </a></li>
      </ul>
    </div>
    <div ng-app ng-init="checked = false">
                <form class="form-signin" action="" method="post" name="form">
          <label for="username">Nom d'utilisateur</label>
          <input class="form-styling" type="text" [(ngModel)]="username"  name="username" placeholder=""/>
          <label for="password">Mot de passe</label>
          <input class="form-styling" type="text" [(ngModel)]="password" name="password" placeholder=""/>
          <input type="checkbox" id="checkbox"/>
          <div class="btn-animate">
            <a class="btn-signin" (click)="onSubmit()" >Connexion</a>
          </div>
                </form>
        
        <form class="form-signup" action="" method="post" name="form">
            <label for="fullname">Nom d'utilisateur</label>
            <input class="form-styling" type="text" [(ngModel)]="username"  name="username" placeholder=""/>
            <label for="fullname">Nom</label>
            <input class="form-styling" type="text" [(ngModel)]="nom" name="name" placeholder=""/>
            <label for="fullname">Prénom</label>
            <input class="form-styling" type="text" [(ngModel)]="prenom" name="surname" placeholder=""/>
            <label for="email">Email</label>
            <input class="form-styling" type="email" [(ngModel)]="email" name="email" placeholder=""/>
            <label for="password">Mot de passe</label>
            <input class="form-styling" type="password"  [(ngModel)]="password" name="password" placeholder=""/>
            <label for="confirmpassword">Confirmer mot de passe</label>
            <input class="form-styling" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder=""/>
            <label for="email">Photo de profil</label>
            <input class="form-styling" type="text" [(ngModel)]="picture" name="picture" placeholder=""/>
            <a ng-click="checked = !checked" class="btn-signup" (click)="onSubmit()">S'inscrire</a>
        </form>
      
            <div  class="success">
                <div class="successtext">
                    <p> Merci de votre inscription ! Vous allez être redirigez dans votre espace.</p>
                </div>
             </div>
      </div>
      
  </div>
