<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C'est un agenda</title>
</head>

<body>

    <main class="container">
      <h1>Liste des assignment</h1>
         <div class="ajouterBtn">
            <a routerLink="/add">
                <button class="ajouterBtn" mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()">Ajouter un assignment</button>
            </a>
        </div>
      <div class="table-responsive">
        <mat-form-field>
          <input matInput [(ngModel)]="filterValue" (ngModelChange)="updateAssignmentsTable()" placeholder="Recherche" />
        </mat-form-field>
        <div class="filterRendu">
          <h4>Rendu : </h4>
          <mat-checkbox matInput [(ngModel)]="filterRendu>filterRendu" (ngModelChange)="updateAssignmentsTable()"></mat-checkbox>
        </div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header (sortChange)="sortData(sort)"> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="dateDeRendu">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de rendu </th>
            <td mat-cell *matCellDef="let element"> {{element.dateDeRendu}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="rendu">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rendu </th>
            <td mat-cell *matCellDef="let element"> {{isRendu(element)}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
        </table>

        <mat-paginator [length]="totalDocs" [pageSize]="limit" [pageSizeOptions]="[10, 25, 50]" (page)="updatePage($event)" aria-label="Select page">
        </mat-paginator>
      </div>
    </main>
</body>

</html>
