<form ngForm #assignmentForm class="form" #myForm="ngForm" (ngSubmit)="onSubmit(); myForm.resetForm()">
    <mat-form-field>
        <input matInput [(ngModel)]="nomDevoir" name="nom" placeholder="Nom du devoir">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Matière</mat-label>
        <mat-select [formControl]="subjectControl" required>
            <mat-option *ngFor="let subject of subjects" [value]="subject.title">
                {{subject.title}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="subjectControl.hasError('required')">Choisissez une matière svp</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" [(ngModel)]="dateRendu" name="date" placeholder="date du rendu">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-stroked-button color="primary"> Ajouter le devoir</button>
</form>

<p *ngIf="resultMessage">{{resultMessage}}</p>
